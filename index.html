<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .calculator input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            text-align: right;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .calculator button {
            width: 23%;
            padding: 10px;
            margin: 5px 1%;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        .log {
            margin-top: 20px;
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
        }
        .log p {
            font-size: 14px;
            margin: 0;
            padding: 2px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="result" disabled>
    <div>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="setOperation('+')">+</button>
    </div>
    <div>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="setOperation('-')">-</button>
    </div>
    <div>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="setOperation('*')">*</button>
    </div>
    <div>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="clearResult()">C</button>
        <button onclick="calculate()">=</button>
        <button onclick="setOperation('/')">/</button>
    </div>
</div>

<div class="log">
    <h3>Log das Operações</h3>
    <div id="log"></div>
</div>

<script>
    let currentInput = '';
    let currentOperation = '';
    let previousInput = '';

    function appendNumber(number) {
        currentInput += number;
        document.getElementById('result').value = currentInput;
    }

    function setOperation(operation) {
        if (currentInput === '') return;
        currentOperation = operation;
        previousInput = currentInput;
        currentInput = '';
    }

    function calculate() {
        if (currentInput === '' || previousInput === '' || currentOperation === '') return;

        const expression = previousInput + ' ' + currentOperation + ' ' + currentInput;
        let result = eval(expression);

        document.getElementById('result').value = result;
        logOperation(expression + ' = ' + result);

        currentInput = result.toString();
        currentOperation = '';
        previousInput = '';
    }

    function clearResult() {
        currentInput = '';
        previousInput = '';
        currentOperation = '';
        document.getElementById('result').value = '';
    }

    function logOperation(operation) {
        const logDiv = document.getElementById('log');
        const logEntry = document.createElement('p');
        logEntry.textContent = operation;
        logDiv.appendChild(logEntry);
    }
</script>

</body>
</html>
